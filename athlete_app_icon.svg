<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#4CAF50"/>
  <circle cx="100" cy="100" r="90" fill="#45a049"/>
  
  <!-- Inner gradient circle -->
  <defs>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="runnerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="75" fill="url(#innerGrad)"/>
  
  <!-- Running figure - dynamic pose -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="-5" cy="-35" r="12" fill="url(#runnerGrad)"/>
    
    <!-- Body (torso leaning forward) -->
    <path d="M -5 -23 L -2 5" stroke="url(#runnerGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Arms (dynamic running pose) -->
    <!-- Left arm forward -->
    <path d="M -2 -15 L -20 -5" stroke="url(#runnerGrad)" stroke-width="6" stroke-linecap="round" fill="none"/>
    <!-- Right arm back -->
    <path d="M -2 -15 L 15 5" stroke="url(#runnerGrad)" stroke-width="6" stroke-linecap="round" fill="none"/>
    
    <!-- Legs (mid-stride) -->
    <!-- Left leg forward and bent -->
    <path d="M -2 5 Q -8 20 -15 35" stroke="url(#runnerGrad)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Right leg back and extended -->
    <path d="M -2 5 Q 5 25 18 40" stroke="url(#runnerGrad)" stroke-width="7" stroke-linecap="round" fill="none"/>
    
    <!-- Speed lines for motion -->
    <line x1="-45" y1="-20" x2="-35" y2="-20" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="-48" y1="-10" x2="-33" y2="-10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="-50" y1="0" x2="-38" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Stopwatch/timer element in corner -->
  <g transform="translate(155, 45)">
    <circle cx="0" cy="0" r="18" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#43A047" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#43A047" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="3" stroke="#43A047" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Top button -->
    <rect x="-2" y="-20" width="4" height="3" rx="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Distance marker/chart element -->
  <g transform="translate(45, 155)">
    <rect x="-12" y="-12" width="24" height="24" rx="3" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Simple bar chart -->
    <rect x="-8" y="-2" width="3" height="6" fill="#43A047"/>
    <rect x="-3" y="-5" width="3" height="9" fill="#43A047"/>
    <rect x="2" y="-8" width="3" height="12" fill="#43A047"/>
  </g>
  
  <!-- Subtle shadow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2E7D32" stroke-width="3" opacity="0.3"/>
</svg>