<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Training Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      button:hover {
        background: #45a049;
      }
      .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #0066cc;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .hint {
        font-size: 12px;
        color: #777;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Add Training Record</h1>
    <form action="/add" method="POST">
      <label for="date">Date</label>
      <input name="date" id="date" type="date" required />
      <div class="hint">Select the training date</div>

      <label for="activity_type">Activity Type</label>
      <select name="activity_type" id="activity_type" required>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
        <option value="Walking">Walking</option>
        <option value="Gym">Gym</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="distance">Distance (km)</label>
      <input name="distance" id="distance" type="number" step="0.01" min="0" placeholder="e.g. 5.5" required />
      <div class="hint">Distance covered in kilometers</div>
      
      <label for="time">Time (HH:MM:SS or MM:SS)</label>
      <input name="time" id="time" type="text" placeholder="e.g. 00:30:45 or 30:45" required />
      <div class="hint">Duration in hours:minutes:seconds or minutes:seconds</div>
      
      <label for="calories">Calories Burned</label>
      <input name="calories" id="calories" type="number" step="1" min="0" placeholder="e.g. 350" />
      <div class="hint">Estimated calories burned (optional)</div>
      
      <button type="submit">Add Record</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Dashboard</a>
  </body>
</html>
